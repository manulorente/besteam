<!doctype html>
<html lang="es">
  <head xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="private, max-age=3600" />
    <meta name="robots" content="ALL">
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- Site Metas -->
    <title>BESTEAM</title>
    <meta name="keywords" content="besteam, pachanga, futbol, amigos, partido, sorteo, equipos" />
    <meta name="description" content="Genera un partido entre amigos de manera aleatoria y balanceada." />
    <meta name="author" content="Manuel Lorente" />
    <!-- Site sharing-->
    <meta property="og:url"                content="https://besteam.dreamhosters.com/" />
    <meta property="og:title"              content="Besteam" />
    <meta property="og:description"        content="Genera un partido entre amigos de manera aleatoria y balanceada." />
    <meta property="og:image"              content="/static/img/logo.png" /> <!-- invalid, but expected -->
    <meta property="og:image:width"        content="1200"/>
    <meta property="og:image:height"       content="630"/>
    <link property="image" type="image/png" href="/static/img/logo.png" /> <!-- valid -->
    <!--Tab icon-->
    <link rel="icon" type="image/png" href="/static/img/logo.png" sizes="16x16">
    <link rel="apple-touch-icon" href="/static/img/logo.png" sizes="16x16" />
    <!-- icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/glacial-indifference" type="text/css" />
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/static/css/responsive.css" rel="stylesheet" />
  </head>
   <body>
    <!-- header section -->
    <script src="/static/js/header.js" type="text/javascript"></script>
    <!-- end header section -->
    
    <div class="vote_section">
        <div class="row">
          <p><b>Jugador {{USER}}</b></p>
        </div>
        {% if TEAM is defined %}
        <div class="row">
          <p>Eval√∫a a {{TEAM_NAME}} [0.0-5.0]</p>
        </div>
        <div class="row">
          <table>
            <form action = "/vote/{{TEAM_NAME}}/{{USER}}" method="POST">
              {%for player in TEAM %}
              <tr>
                <td style="text-align:left;">{{player}}</td>
                <td style="text-align:right;"><input type="number" name="{{player}}" min="0" max="5" step="0.5" value=""></td>
              </tr>
              {% endfor%}        
              <tr>
                <td colspan="2" style="padding-top:20px;"><input type="submit" value="Enviar"></td>
              </tr>
            </form>
          </table>
        </div>
        {% endif %}
    </div>       

    <script src="/static/js/bootstrap.js"></script>
    
   </body>
</html>
